<style>
 body {
    display: flex;

.buttons {

}

.buttons button {

  width: 70%;
  margin: 15px;
}

@media screen and (max-width:500px) {

}
</style>

<script>
  
// Takes away the need to create a new variable every time you add a new sound.
  function playSound(nameOfSound) {
    const soundToPlay = document.getElementById(`${nameOfSound}`);
    soundToPlay.play();
  }
